<html>
<head>

    <title>Parallel</title>

    <link rel="stylesheet" href="./styles.scss">

<body>

    <main id="parallel" data-active-panel="0">
        <nav id="top-nav">
            <ul></ul>
        </nav>
        <nav id="side-nav">
            <ul></ul>
        </nav>
        <nav id="hamburger-nav">
            <button>
                <div class="lines">
                    <div class="line"></div>
                </div>
            </button>
            <ul></ul>
        </nav>

        <section id="loading">
            <div class="pane"></div>
        </section>
    </main>
    <template id="team-item">
        <div class="team-member">
            <header>
                <div class="member-name"></div>
                <div class="member-title"></div>
                <div class="toggle">

                        <path d="M10.208 16v-5.991H16V5.991h-5.792V0h-4.38v5.991H0v4.018h5.828V16z" fill="#FFF" fill-rule="evenodd"/>
                    </svg>
                </div>
            </header>
            <section></section>
        </div>
    </template>
    <template id="team-container-item">
        <div class="team"></div>
    </template>
    <template id="nav-item">
        <li>
            <a href="#"></a>
        </li>
    </template>
    <template id="panel-item">
        <section class="panel">
            <div class="content">
                <h1 class="title"></h1>
                <div class="body"></div>
            </div>
        </section>
    </template>
